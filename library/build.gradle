apply plugin: 'com.android.library'

android {
	compileSdkVersion 21
	buildToolsVersion "21.1.2"

	defaultConfig {
		minSdkVersion 8
		targetSdkVersion 21
		versionCode 1
		versionName "1.0"
	}

	buildTypes {
		release {
			minifyEnabled false
		}
	}

	sourceSets {
		main {
			jni.srcDirs = []
			assets.srcDirs = ['src/main/assets']
		}
	}
}

task ndkBuild(type: Exec) {
	def ndkDir = project.plugins.findPlugin('com.android.library').getNdkFolder()
	commandLine "$ndkDir/ndk-build.cmd", '-C', 'src/main/jni',
			"NDK_OUT=$buildDir/ndk/obj",
			"NDK_APP_DST_DIR=$buildDir/ndk/libs/\$(TARGET_ARCH_ABI)"
}

task copyExeFile(type: Copy) {
	from fileTree(dir: file(buildDir.absolutePath + '/ndk/libs/armeabi'), include: '*')
	into file('src/main/assets')
}

dependencies {

}
